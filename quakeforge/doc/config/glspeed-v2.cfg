// setting made with qw-client-glx +setrom r_lightmap_components 1 +set vid_width 512 +set vid_height 384
// on a 200mmx with a voodoo2
// compiled with --disable-shared --with-static-plugins

// used to test different parts
r_particles 1
r_dynamic 1	// set gl_dlight_polyblend 0 if you turn this off for 
		// all dlights to be off
r_drawentities 1
r_drawexplosions 1
r_drawviewmodel 1

// map speedups
gl_sky_clip 3
gl_sky_divide 0
gl_keeptjunctions 0
gl_multitexture 0
gl_texsort 0
gl_triplebuffer 1
gl_max_size 256

// dlight speedups
gl_lightmap_subimage 2
gl_dlight_polyblend 1
gl_dlight_smooth 1
r_dlight_lightmap 0
r_dlight_max 8

// particle speedups
gl_particle_mip 3
gl_particle_size 2
r_particles_max 50

// entity speedups
cl_gibfilter 1
gl_fb_bmodels 0
gl_fb_models 0
gl_lerp_anim 0
gl_playermip 0
gl_affinemodels 0

// general speedup
cl_maxfps 0
cl_maxnetfps 30
cl_predict_players 0
cl_cshift_powerup 0
cl_cshift_bonus 0 
cl_cshift_damage 0
cl_cshift_content 0

