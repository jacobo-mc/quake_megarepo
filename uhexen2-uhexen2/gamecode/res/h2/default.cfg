//
// load keybindings
//
// commands with a leading + will also be called for key up events with
// the + changed to a -

//
// character controls
//

bind	ALT		+strafe

bind	,		+moveleft
bind	.		+moveright
bind	DEL		+lookdown
bind	PGDN		+lookup
bind	END		centerview
bind	z		+lookdown
bind	a		+lookup

bind	d		+moveup
bind	c		+movedown
bind	SHIFT		+speed
bind	CTRL		+attack
bind	UPARROW		+forward
bind	DOWNARROW	+back
bind	LEFTARROW	+left
bind	RIGHTARROW	+right

bind	SPACE		+crouch

bind	TAB		+showinfo
bind	q		+showdm

bind	/		+jump

bind	[		"invleft"
bind	]		"invright"
bind	ENTER		"invuse"
bind	\		"impulse 44"	//Drop an item from inventory

bind	1		"impulse 1"
bind	2		"impulse 2"
bind	3		"impulse 3"
bind	4		"impulse 4"
bind	5		"impulse 5"
bind	6		"impulse 6"
bind	7		"impulse 7"
bind	8		"impulse 8"

bind	0		"impulse 0"

// zoom
alias zoom_in "sensitivity_save save;sensitivity 2;fov 90;wait;fov 70;wait;fov 50;wait;fov 30;wait;fov 10;wait;fov 5;bind ' zoom_out;bind F11 zoom_out"
alias zoom_out "sensitivity 4;fov 5;wait;fov 10;wait;fov 30;wait;fov 50;wait;fov 70;wait;fov 90;bind ' zoom_in;bind F11 zoom_in; sensitivity_save restore"
bind ' zoom_in

// Function keys
bind	F1		"help"
bind	F2		"menu_save"
bind	F3		"menu_load"
bind	F4		"menu_options"
bind	F5		"menu_multiplayer"
bind	F6		"echo Quicksaving...; wait; save quick"
bind	F7		"demos"
bind	F9		"echo Quickloading...; wait; load quick"
bind	F10		"quit"
bind	F11		"zoom_in"
bind	F12		"screenshot"

//
// client environment commands
//
bind	PAUSE		"pause"
bind	ESCAPE		"togglemenu"
bind	~		"toggleconsole"
bind	`		"toggleconsole"

bind	t		"messagemode"

bind	+		"sizeup"
bind	=		"sizeup"
bind	-		"sizedown"

//
// mouse buttons
//
bind	MOUSE1		+attack
bind	MOUSE2		+forward

//
// default cvars
//
viewsize		110
sbtrans			0
gamma			0.75
volume			0.7
bgmvolume		0.7
sensitivity		3
bgmtype			cd
_enable_mouse		1
