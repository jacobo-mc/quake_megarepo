//
// --- basic settings ---
//

bind  `             "toggleconsole"
bind  ~             "toggleconsole"
bind  TAB           "+showteamscores"
bind  SPACE         "+jump"
bind  ENTER         "messagemode"
bind  \             "messagemode2"
bind  d             "+moveleft"
bind  f             "+back"
bind  g             "+moveright"
bind  r             "+forward"
bind  MOUSE1        "+imp.7"
bind  MOUSE2        "+imp.6"
bind  MOUSE3        "+imp.8"
bind  MOUSE4        "+imp.5"
bind  MOUSE5        "+imp.2"
bind  MWHEELUP      ""
bind  MWHEELDOWN    ""

bind  KP_SLASH      "agree"
bind  KP_STAR       "addserver $lastip"
bind  KP_DEL        "toggle cl_useproxy; echo proxy usage: $cl_useproxy"
bind  KP_MINUS      "break"
bind  KP_PLUS       "ready"
bind  KP_HOME       "track #7"
bind  KP_UPARROW    "track #8"
bind  KP_LEFTARROW  "track #4"
bind  KP_5          "track #5"
bind  KP_RIGHTARROW "track #6"
bind  KP_END        "track #1"
bind  KP_DOWNARROW  "track #2"
bind  KP_PGDN       "track #3"

set viewmodelalpha           "0.3"
cl_maxfps                    "999"
fov                          "115"
m_forcewheel                 "1"

//
// -- advanced settings --
//

serverinfo maxfps 999
serverinfo watervis 1


//Input - Misc
freelook                     "1"
lookspring                   "0"
lookstrafe                   "0"

//Plus commands
-moveup
-movedown
-left
-right
-forward
-back
-lookup
-lookdown
-strafe
-moveleft
-moveright
+speed
-attack
-use
-jump
-klook
+mlook
-showscores
-showteamscores

//Aliases
alias  +imp.1              "impulse 1;wait;fire"
alias  -imp.1              "-attack;impulse 1;r_drawviewmodel 0"
alias  +imp.2              "impulse 2 1;fire"
alias  -imp.2              "-attack;impulse 1;r_drawviewmodel 0"
alias  +imp.3              "impulse 3 4 2 1;fire"
alias  -imp.3              "-attack;impulse 1;r_drawviewmodel 0"
alias  +imp.4              "impulse 4 2 1;fire"
alias  -imp.4              "-attack;impulse 1;r_drawviewmodel 0"
alias  +imp.5              "impulse 5 3 4 2 1;fire"
alias  -imp.5              "-attack;impulse 1;r_drawviewmodel 0"
alias  +imp.6              "impulse 6 2 1;fire"
alias  -imp.6              "-attack;impulse 1;r_drawviewmodel 0"
alias  +imp.7              "impulse 7 6 2 1;fire"
alias  -imp.7              "-attack;impulse 1;r_drawviewmodel 0"
alias  +imp.8              "impulse 8 5 3 4 2 1;fire"
alias  -imp.8              "-attack;impulse 1;r_drawviewmodel 0"
alias  +imp.9              "impulse 9;fire"
alias  -imp.9              "-attack;r_drawviewmodel 0"
alias  fire                "r_drawviewmodel $viewmodelalpha;+attack"
alias  respawner           "-attack;-jump;wait;+jump;wait;-jump;impulse 1"


bind  KP_HOME       "say proxy:menu back"
bind  KP_UPARROW    "say proxy:menu up"
bind  KP_PGUP       "say proxy:menu select"
bind  KP_LEFTARROW  "say proxy:menu left"
bind  KP_5          "say proxy:menu down"
bind  KP_RIGHTARROW "say proxy:menu right"
bind  KP_PLUS       "say proxy:menu pgdn"
bind  KP_DOWNARROW  "say proxy:menu down"
bind  KP_INS        "say proxy:menu"
bind  KP_MINUS      "say proxy:menu pgup"

bind  PGDN          "screenshot"
bind  PGUP          "menu_slist"
