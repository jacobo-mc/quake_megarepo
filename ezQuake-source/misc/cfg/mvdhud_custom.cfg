exec cfg/mvdhud_base_del.cfg
exec cfg/mvdhud_4on4.cfg

//
// ######################################## ALIASES ##############################################
//

alias clear_groups	"group1 frame 0;group2 frame 0;group3 frame 0;group4 frame 0"
alias mv_1		"cl_multiview 0;exec cfg/mvdhud_base_4.cfg;clear_groups"
alias mv_2		"cl_multiview 2;exec cfg/mvdhud_base_2.cfg;clear_groups"
alias mv_3		"cl_multiview 3;exec cfg/mvdhud_base_3.cfg;clear_groups"
alias mv_4		"cl_multiview 4;exec cfg/mvdhud_base_4.cfg;clear_groups"
clear_groups
//
// ######################################## BINDS ##########################################
//

bind	enter	move_radar
bind	1	mv_1
bind	2	mv_2
bind	3	mv_3
bind	4	mv_4