//
// ########################################### VIEW GROUPS ########################################
//
//cl_multiview 4

// Calculate the size of a view.
set_calc halfconw $conwidth / 2
set_calc halfconh $conheight / 2

//
// One HUD group for each view.
//

// Top left
show group1
place	group1		screen
align	group1		left top
move	group1		0 0
group1	name		"Top left"
group1	width		$halfconw
group1	height		$halfconh
group1	frame		0

// Top right - Radar group
show	group2
place	group2		screen
align	group2		right top
move	group2		0 0
group2	name		"Top right radar"
group2	width		$halfconw
group2	height		$halfconh
group2	frame		0
group2	frame_color 	black

// Bottom left
show	group3
place	group3		screen
align	group3		left bottom
move	group3		0 0
group3	name		"Bottom left"
group3	width		$halfconw
group3	height		$halfconh
group3	frame		0
group3	frame_color	black

// Bottom right
show	group4
place	group4		screen
align	group4		right bottom
move	group4		0 0
group4	name		"Bottom right"
group4	width		$halfconw
group4	height		$halfconh
group4	frame		0
group4	frame_color	black

hide group5