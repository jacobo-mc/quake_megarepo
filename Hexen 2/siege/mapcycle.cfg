// The following example rotates two maps on a hwsiege server using uhexen2
// gamedata v1.28 or newer:  siege <-> cryptsg.  For example, you can
// start hwsv like: hwsv +exec siege.cfg +exec mapcycle.cfg +map siege
// If no map cycling is setup, the progs goes back to running the siege map
localinfo siege cryptsg
localinfo cryptsg siege
